<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />

    <style>
      i {
        cursor: pointer;
      }
      i:hover {
        filter: brightness(80%);
      }
    </style>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="card mt-5 text-center">
        <div class="card-body">
          <h1 class="display-4 fw-bold">To-Do list</h1>
          <h2 class="fw-light">Type ur to-do list in here!</h2>

          <form class="mt-5">
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="input-user" />
              <button class="btn btn-outline-secondary" type="submit" id="submit">Button</button>
            </div>
          </form>

          <ul class="list-group text-dark"></ul>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="to-do list1.js"></script>
  </body>
</html>
